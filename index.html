<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="glass-bg d-flex align-items-center justify-content-center vh-100">
  <div class="card glass-card p-4 shadow-lg" style="width: 360px;">
    <h3 class="text-center mb-3 text-teal">Expense Tracker</h3>

    <!-- Registration -->
    <div id="register-section" style="display: none;">
      <input type="text" id="regName" class="form-control mb-2" placeholder="Full Name">
      <input type="email" id="regEmail" class="form-control mb-2" placeholder="Email">
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-teal w-100 mb-2" onclick="registerUser()">Register</button>
      <p class="text-center text-light">Already have an account? 
        <a href="#" class="text-teal" onclick="toggleAuth('login')">Login</a></p>
    </div>

    <!-- Login -->
    <div id="login-section">
      <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
      <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-teal w-100 mb-2" onclick="loginUser()">Login</button>
      <p class="text-center text-light">New user? 
        <a href="#" class="text-teal" onclick="toggleAuth('register')">Register here</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
